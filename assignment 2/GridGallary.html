<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid & Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Responsive Image Gallery (CSS Grid)</h1>
    </header>

    <div class="gallery">
        <img src="https://picsum.photos/300/300?random=1" alt="Gallery Image 1">
        <img src="https://picsum.photos/300/300?random=2" alt="Gallery Image 2">
        <img src="https://picsum.photos/300/300?random=3" alt="Gallery Image 3">
        <img src="https://picsum.photos/300/300?random=4" alt="Gallery Image 4">
        <img src="https://picsum.photos/300/300?random=5" alt="Gallery Image 5">
        <img src="https://picsum.photos/300/300?random=6" alt="Gallery Image 6">
    </div>

    <header>
        <h1>Responsive Flexbox Layout</h1>
    </header>

    <div class="flex-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
